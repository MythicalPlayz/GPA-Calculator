                <button class="upperbutton">+</button>
            </div>
            <div class="terms">
                    Semester 1
                    <div class="ccount">
                        <button class="lowerbuttonc">-</button>
                             # of Courses
                        <button class="upperbuttonc">+</button>
                    </div>
                <div class="title">
                    <div class="sub-title">Subject Name (optional)</div>
                    <div class="sub-title">Grade Points</div>
                    <div class="sub-title">Hours</div>
                </div>
                <div class="subjects">
                    <input type="text" class="sub textbox">
                    <input type="number" class="credit textbox">
                    <input type="number" class="hour textbox">

            </div>

        <button class="button">Get GPA!</button>
