<html lang="en">
    <link rel="stylesheet" href="styles.css">
    <head>
        <title>GPA Calculator</title>
        <link rel="icon" type="image/x-icon" href="Logo.png">
        <link rel="canonical" href="https://mythicalplayz.github.io/GPA-Calculator/" />
        <link rel="manifest" href="/GPA-Calculator/manifest.json">
    </head>

    <body>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <nav>
            <h1><span>G</span>PA+</h1>
            <button id="openOptions">Options</button>
        </nav>
        <div id="options" class="off">
            <div class="menu">
                <h2>Options</h2>
                <div class="option">
                    <label for="theme">Theme:</label>
                    <select name="theme" id="theme">
                        <option value="light">Light</option>
                        <option value="dark">Dark</option>
                        <option value="auto" selected>Auto</option>
                    </select>
                </div>
                <h3>Grades</h3>
                <button id="add">Add</button>
                <ul class="grades">
                    <li>
                        <input type="text" placeholder="Grade" required/>
                        <input type="number" placeholder="Points" required min='0'/>
                        <button onclick="deleteGrade(e)" class="delete">X</button>
                    </li>
                </ul>
                <div class="buttons">
                    <button id="copy">Copy to clipboard</button>
                    <button id="load">Load from clipboard</button>
                </div>
                <button id="closeOptions" color="error">Close</button>
            </div>
        </div>
        <div id="termcount">
            <button onclick="" color="error" class="disabled">-</button>
            <h3>Term Count</h3>
            <button onclick="">+</button>
        </div>
        <div id="terms">
            <div class="term">
                <h2>Term 1</h2>
                <div class="controls">
                    <button onclick="" color="error">-</button>
                    <button onclick="">+</button>
                </div>
                <div class="row">
                    <input type="text" placeholder="Course Name"/>
                    <input type="number" placeholder="Hours" min="0" max="24"/>
                    <select name="grade"></select>
                </div>
                <div class="info">
                    <h4>GPA: N/A</h4>
                    <h4>Total Hours: N/A</h4>
                </div>
            </div>
        </div>
        <div class="final">
            <h2>Your Total GPA: N/A</h2>
            <h2>Your Total Hours: N/A</h2>
            <button id="calcuate">Calculate GPA</button>
        </div>
        <!-- <button id="installApp" class="installApp off">Install as PWA</button> -->
        <footer><p>Copyright 2024©️ MythicalPlayz</p></footer>
    </body>

    <script src="jquery-3.7.1.min.js"></script>
    <script src="main.js"></script>
    <!-- <script>
        if ('serviceWorker' in navigator)
            navigator.serviceWorker.register("/service-worker.js",{"scope": "/"})
    </script> -->
</html>
