<html>
    <link rel="stylesheet" href="styles.css">
    <head>
        <title>GPA Calculator</title>
    </head>
    <body>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <div class="title">
            <div class="sub-title">GPA Calculator</div>
            <div class="sub-title small">Made by Mythicalplayz</div>
            <div class="sub-title small">v2.0.0-dev</div>
            <button class="switch-theme">
                <img src="Sun-Moon.svg" alt="" width="50px" height="50px">
             </button>
        </div>
        <div class="main-container">
            <div class="options">
                <div class=""></div>
            </div>
            <div class="scount">
                <button class="lowerbutton">-</button>
                    Number of Semesters
                <button class="upperbutton">+</button>
            </div>
            <div class="terms">
                    Semester 1
                    <div class="ccount">
                        <button class="lowerbuttonc">-</button>
                             Number of Courses
                        <button class="upperbuttonc">+</button>
                    </div>
                    <div class="igpa">Semester GPA: N/A</div>
                <div class="content">
                    <div class="sub-content">Subject Name (optional)</div>
                    <div class="sub-content">Final Grade</div>
                    <div class="sub-content">Hours</div>
                </div>
                <div class="subjects">
                    <input type="text" class="sub textbox">
                    <input type="number" class="grade textbox">
                    <input type="number" class="hour textbox">
                </div>
            </div>
        </div>
        <div class="fgpa">Final GPA: N/A</div>
        <button class="button">Get GPA!</button>
    </body>
    <script src="main.js"></script>
</html>
