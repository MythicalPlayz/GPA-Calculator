<html>
    <link rel="stylesheet" href="styles.css">
    <head>
        <title>GPA Calculator</title>
        <link rel="icon" type="image/x-icon" href="/GPA-Calculator/Logo.png">
        <link rel="canonical" href="https://mythicalplayz.github.io/GPA-Calculator/" />
        <link rel="manifest" href="/GPA-Calculator/manifest.json">
    </head>
    <body>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <div class="title">
            <div class="sub-title">GPA Calculator</div>
            <div class="sub-title small">Made by MythicalPlayz</div>
            <div class="sub-title small">v5.0.0</div>
            <button class="switch-theme" onclick="toggleTheme()">
                <img src="Sun-Moon.svg" alt="" width="50px" height="50px">
             </button>
        </div>
        <div class="main-container">
            <div class="options">Options
                <div class="option2">Calcuate Using
                    <select class="optiondropdown" id="calcdrop">
                    <option value="Grade">Grade</option>
                    <option value="Mark">Final Mark</option>
                    <option value="Credit">Credit Hour</option>
                    </select>
                </div>
            </div>
            <div class="scount">
                <button class="lowerbutton">-</button>
                    Number of Semesters
                <button class="upperbutton">+</button>
            </div>
            <div class="terms">
                    Semester 1
                    <div class="ccount">
                        <button class="lowerbuttonc disabled" onclick="decCourse(this.parentElement.parentElement,this)">-</button>
                             Number of Courses
                        <button class="upperbuttonc" onclick="incCourse(this.parentElement.parentElement)">+</button>
                    </div>
                    <div class="igpa">Semester GPA: N/A</div>
                <div class="content">
                    <div class="sub-content">Subject Name (NR)</div>
                    <div class="sub-content changeable-calc">Grade</div>
                    <div class="sub-content">Hours</div>
                </div>
                <div class="subjects">
                    <input type="text" class="sub textbox">
                    <select class="dropdown dropdownG">
                        <option value="A+">A+</option>
                        <option value="A">A</option>
                        <option value="B+">B+</option>
                        <option value="B">B</option>
                        <option value="C+">C+</option>
                        <option value="C">C</option>
                        <option value="D+">D+</option>
                        <option value="D">D</option>
                        <option value="F">F</option>
                    </select>
                    <input type="number" class="grade textbox off">
                    <input type="number" class="hour textbox">
                </div>
            </div>
        </div>
        <div class="fgpa">Final GPA: N/A</div>
        <button class="gpabutton" onclick="getGPA()">Get GPA!</button>
        <button id="installApp" class="installApp off">Install as PWA</button>
    </body>
    <script src="main.js"></script>
    <script>
        if ('serviceWorker' in navigator)
            navigator.serviceWorker.register("/GPA-Calculator/service-worker.js",{"scope": "/GPA-Calculator/"})
    </script>
</html>
